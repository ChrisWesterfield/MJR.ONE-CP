    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ MjrLibraryToolsBundle ]
    #java: /usr/bin/java
    filters:
        lessphp:
            file: %kernel.root_dir%/../var/vendor/oyejorge/less.php/lessc.inc.php
            # Formatter options: compressed, lessjs, classic
            formatter: "compressed"
            preserve_comments: false
        cssrewrite: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        #Cache Driver
        metadata_cache_driver:  redis
        query_cache_driver:     redis
        result_cache_driver:    redis
        #Second Level Cache
        second_level_cache:
            enabled:            true
            log_enabled:        true
            region_cache_driver: redis
         #Gedmo Package extension for Symfony and Doctrine
        mappings:
            gedmo_tree:
                type: annotation
                prefix: Gedmo\Tree\Entity
                dir: "%kernel.root_dir%/../var/vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                alias: GedmoTree
                is_bundle: false
            gedmo_sortable:
                type: annotation
                prefix: Gedmo\Sortable\Entity
                dir: "%kernel.root_dir%/../var/vendor/gedmo/doctrine-extensions/lib/Gedmo/Sortable/Entity"
                alias: GedmoTree
                is_bundle: false
            gedmo_loggable:
                type: annotation
                prefix: Gedmo\Loggable\Entity
                dir: "%kernel.root_dir%/../var/vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                alias: GedmoLoggable # (optional) it will default to the name set for the mappingmapping
                is_bundle: false

        filters:
            softdeleteable:
                class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                enabled: true

doctrine_migrations:
    dir_name: "%kernel.root_dir%/../var/Migrations"
    namespace: Application\Migrations
    table_name: system_migration_versions
    name: Application Migrations

#Elastic Search
fos_elastica:
    clients:
        default:
            host: %elastic_host%
            port: %elastic_port%
    indexes:
        app:
            index_name: %elastic_index%

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

#Bootstrap and Less Integration
mopa_bootstrap:
    form:
        show_legend: true
        show_child_legend: true
        error_type: inline
        templating: true
        render_fieldset: true
        render_collection_item: true
        render_required_asterisk: true
        render_optional_text: true
        checkbox_label: 'both'
    menu: ~
    icons:
        icon_set: fontawesome4

mjr_library_errbit:
    api_key: "%errbit_api_key%"
    async: %errbit_async%
    host: "%errbit_host%"
    secure: %errbit_secure%
    ignored_exceptions:
        - Symfony\Component\HttpKernel\Exception\HttpException


snc_redis:
    clients:
        #Default Caching
        default:
            type:   phpredis
            alias:  default
            dsn:    %redis_cache%
        #Session Handling
        session:
            type:   phpredis
            alias:  session
            dsn:    %redis_session%
        #Doctrine
        doctrine:
            type:   phpredis
            alias:  doctrine
            dsn:    %redis_doctrine%
        swiftmailer:
            type:   phpredis
            alias:  swiftmailer
            dsn:    %redis_swiftmailer%
    #Session Config
    session:
        client: session
        prefix: cp
    doctrine:
      metadata_cache:
          client: doctrine
          entity_manager: default
          document_manager: default
      query_cache:
          client: doctrine
          entity_manager: default
      result_cache:
          client: doctrine
          entity_manager: [default]
    swiftmailer:
        client: swiftmailer
        key: swiftmailer


#Stof ORM Extensions
stof_doctrine_extensions:
    default_locale: "%locale%"
    translation_fallback: true
    orm:
        default:
            timestampable: true
            blameable: true
            softdeleteable: true
            sortable: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:
        type: service
        id: snc_redis.swiftmailer.spool




# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        SystemProjectLogoSmall: %system_config_logo_small%
        SystemProjectLogoLarge: %system_config_logo_large%
        SystemProjectName: %system_config_project_name%
        SystemCompanyName: %system_config_company_name%
        SystemCompanyLink: %system_config_company_link%
        SystemLink: %system_config_company_link%
