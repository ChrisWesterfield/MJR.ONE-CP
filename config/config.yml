            inputs:
                - %kernel.root_dir%/../var/vendor/components/font-awesome/fonts/fontawesome-webfont.svg
            output: fonts/fontawesome-webfont.svg
        font_awesom_ttf:
            inputs:
                - %kernel.root_dir%/../var/vendor/components/font-awesome/fonts/fontawesome-webfont.ttf
